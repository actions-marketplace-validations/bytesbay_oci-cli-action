name: ci

on: 
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v1

      - run: export
      
      - name: Install oci-cli
        uses: ./
        with:
          user: ${{ secrets.OCI_USER }}
          fingerprint: ${{ secrets.OCI_FINGERPRINT }}
          tenancy: ${{ secrets.OCI_TENANCY }}
          region: ${{ secrets.OCI_REGION }}
          api_key: |
            ${{ secrets.OCI_API_KEY }}
          verbose: true