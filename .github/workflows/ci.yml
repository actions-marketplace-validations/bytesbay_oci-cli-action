name: ci

on: 
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v1
      
      - name: Install oci-cli
        uses: ./
        with:
          user: ${{ OCI_USER }}
          fingerprint: ${{ OCI_FINGERPRINT }}
          tenancy: ${{ OCI_TENANCY }}
          region: ${{ OCI_REGION }}
          api_key: |
            ${{ OCI_API_KEY }}
          verbose: true